{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h2>Add New Student</h2>
<form action="{{ url_for('add_student') }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br><br>

    <label for="gpa">GPA:</label>
    <input type="number" step="0.01" name="gpa" id="gpa" required><br><br>

    <label for="stage">Stage:</label>
    <input type="text" name="stage" id="stage" required><br><br>

    <label for="department">Department:</label>
    <input type="text" name="department" id="department" required><br><br>

    <label for="mid_degree">Mid Degree:</label>
    <input type="number" step="0.01" name="mid_degree" id="mid_degree" required><br><br>

    <label for="final_degree">Final Degree:</label>
    <input type="number" step="0.01" name="final_degree" id="final_degree" required><br><br>

    <label for="weekly_schedule">Weekly Schedule:</label>
    <textarea name="weekly_schedule" id="weekly_schedule" rows="4" required></textarea><br><br>

    <label for="subject">Subject:</label>
    <input type="text" name="subject" id="subject" required><br><br>

    <button type="submit">Add Student</button>
</form>
{% endblock %}
